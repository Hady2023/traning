name: C/C++ CI

on:
  push:
    branches: [ main ]            # <-- change to your repo default branch (main/master)
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies (optional)
        run: sudo apt-get update && sudo apt-get install -y build-essential autoconf automake libtool pkg-config

      - name: Configure
        run: ./configure
        shell: bash

      - name: Build
        run: make -j$(nproc)
        shell: bash

      - name: Run tests
        run: make check
        shell: bash

      - name: Distcheck (packaging verification)
        run: make distcheck
        shell: bash
